<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Formularios I</title>
<style>

body{
	background-color:#FFC;
}

#principal{
	
	padding:10px 10px 10px 50px;
	background-color:#F93;	
	box-shadow: 10px 10px 5px 0px #999999;
	border-radius: 10px;
}

td{
	padding-bottom:25px;
}
h1{
	text-align:center;
}

/* creamos un grupo de clases de los metodos de pago para poner el fondo naranja */

#paypal #tarjet #fecha_tarjeta{
  background-color:#F93; 
}





</style>
<script src="https://code.jquery.com/jquery-1.6.3.js" integrity="sha256-m6oQ4cVjDD3Nm7Rr8AkTzJSzhV1YyUWa6YSDOcVm6Xs=" crossorigin="anonymous"></script>


<script>

	$(document).ready(function() {
    //apuntamos a paypal, cuando clicamos
    $("#paypal").click(function(){
      //se desactiva el disabled, con la función attr, que podremos cambiar los elementos html y en este caso lo desactivamos. y con el focus el cursor se nos va directamente al email
      $("#email").attr("disabled", false).focus().css("background-color","#FFC");

      //ponemos en true el disabled para que desactiven los campos
      $("#tarjeta").attr("disabled", true).css("background-color","#F93");
      $("#fecha_tarjeta").attr("disabled", true).css("background-color","#F93");

      
    });

    $("#visa").click(function(){

      $("#tarjeta").attr("disabled", false).focus().css("background-color","#FFC");
      $("#fecha_tarjeta").attr("disabled", false).css("background-color","#FFC");
      //desactiva el email
      $("#email").attr("disabled", true).css("background-color","#F93");



    });

    $("#master").click(function(){

      $("#tarjeta").attr("disabled", false).focus().css("background-color","#FFC");
      $("#fecha_tarjeta").attr("disabled", false).css("background-color","#FFC");
      //desactiva el email
      $("#email").attr("disabled", true).css("background-color","#F93");



});
		
	
		
		
	});
</script>
</head>

<body>
<h1>Envío de datos</h1>
<div id="contenedor">
<form id="form_datos">
  <table width="25%" border="0" align="center" id="principal">
    <tr>
      <td>Nombre:</td>
      <td><label for="nombre"></label>
        <input type="text" name="nombre" id="nombre" value="Obligatorio nombre"></td>
    </tr>
    <tr>
      <td>Dirección:</td>
      <td><input type="text" name="direccion" id="direccion"></td>
    </tr>
    <tr>
      <td>Ciudad:</td>
      <td><input type="text" name="ciudad" id="ciudad"></td>
    </tr>
    <tr>
      <td>Código Postal</td>
      <td><label for="c_postal"></label>
        <input type="text" name="c_postal" id="c_postal"></td>
    </tr>
    <tr>
      <td>Método pago:</td>
      <td><p>
        <input type="radio" name="radio" id="paypal" value="paypal">
        <label for="paypal">PayPal</label>
      </p>
        <p>
          <input type="radio" name="radio" id="master" value="master">
          <label for="master">MasterCard</label>          
          </p>
        <p>
          <input type="radio" name="radio" id="visa" value="visa">
          <label for="visa">Visa</label>
          <br>
        </p></td>
    </tr>
   
    
    <tr>
      <td>Datos pago</td>
      <td><table width="200">
        <tr>
          <td><label for="tarjeta" id="n_tarjeta">Nº tarjeta</label></td>
          <td>
            <!-- con disabled bloqueamos el campo para que no se pueda escribir -->
            <input type="text" name="tarjeta" id="tarjeta" disabled ></td>
        </tr>
        <tr>
          <td align="left"><label for="fecha_tarjeta" id="f_tarjeta">Fecha Expiración</label></td>
          <td>
            <input type="text" name="fecha_tarjeta" id="fecha_tarjeta" disabled  ></td>
        </tr>
        <tr>
        <td><label for="email" id="e_mail">Email</label></td>
        <td>
          <input type="text" name="email" id="email"  disabled ></td>
        </tr>
        
       
      </table></td>
    </tr>
     <tr>
      <td><p>País:</p></td>
      <td><p>
        <label for="pais"></label>
        <select name="pais" id="pais">
          <option>España</option>
          <option>México</option>
          <option>Colombia</option>
          <option>Perú</option>
          <option>Chile</option>
          <option>Argentina</option>
        </select>
     </td>
    </tr>
    <tr>
    <td colspan="2" align="center"><input type="submit" value="Enviar" id="comprobar"></td>
   
    </tr>
  </table>
  </form>
</div>

<div id="las_aficiones"></div>
</body>
</html>
